<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Icalculator</title>
    <link rel="icon" href="icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Icalculator Made By- Ashutosh</h2>
    <div class="container">
    <form name="forms">
    <div class="r1">
    <input type="text" name="answer" id="ansbox" placeholder="0"><br><br>
    <div class="r1">
    <input type="button" value=" 1 " onclick="forms.answer.value +='1'" class="btn">
    <input type="button" value=" 2 " onclick="forms.answer.value +='2'" class="btn">
    <input type="button" value=" 3 " onclick="forms.answer.value +='3'" class="btn"><br><br>
</div> 

    <div class="r2">
    <input type="button" value=" 4 " onclick="forms.answer.value +='4'" class="btn">
    <input type="button" value=" 5 " onclick="forms.answer.value +='5'" class="btn">
    <input type="button" value=" 6 " onclick="forms.answer.value +='6'" class="btn"><br><br>
</div>

    <div class="r3">
    <input type="button" value=" 7 " onclick="forms.answer.value +='7'" class="btn">
    <input type="button" value=" 8 " onclick="forms.answer.value +='8'" class="btn">
    <input type="button" value=" 9 " onclick="forms.answer.value +='9'" class="btn"><br><br>
</div>

    <div class="r4">
    <input type="button" value=" + " onclick="forms.answer.value +='+'" class="btn">
    <input type="button" value=" - " onclick="forms.answer.value +='-'" class="btn">
    <input type="button" value=" x " onclick="forms.answer.value +='*'" class="btn"><br><br>
</div>
    
    <div class="r5">
    <input type="button" value=" / " onclick="forms.answer.value +='/'" class="btn">
    <input type="button" value=" 0 " onclick="forms.answer.value +='0'" class="btn">
    <input type="button" value=" = " onclick="forms.answer.value = eval(forms.answer.value)" class="btn"><br><br>

    <input type="button" value="Clear All" onclick="forms.answer.value = '' " id="clearr" class="btn">
</div>




    </form>


    </div>

    
</body>
</html>
